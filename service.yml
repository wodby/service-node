name: node
type: service
icon: node
title: Node.js
hostname: node
scalable: true
labels:
- node
options:
- version: '22'
  default: true
  eol: '2027-04-30T00:00:00+00:00'
containers:
- name: php
  image: wodby/node
  main: true
#  resources:
#    request:
#       memory: 128
#       cpu: 100

endpoints:
- name: node
  ports:
  - name: node
    number: 3000
    main: true
    type: tcp

links:
- name: storage
  title: Storage
  required: false
  selectors:
  - type: storage
- name: db
  title: DBMS
  required: false
  env:
  - name: DB_HOST
    value: '{{link.database.host}}'
  - name: DB_PORT
    value: '{{link.database.port}}'
  - name: DB_USERNAME
    value: '{{link.database.user.name}}'
  - name: DB_NAME
    value: '{{link.database.db.name}}'
  - name: DB_DATABASE
    value: '{{link.database.db.name}}'    
  - name: DB_PASSWORD
    value: '{{link.database.user.password}}'
    secret: true
  - name: DB_DRIVER
    value: '{{link.database.driver}}'  
  - name: DB_CONNECTION
    value: '{{link.database.driver}}'      
  selectors:
  - type: db
    labels:
    - mariadb
  - type: db
    labels:
    - mysql
  - type: db
    labels:
    - postgres
- name: sendmail    
  title: Mail Transfer Agent
  required: false
  env:
  - name: SMTP_HOST
    value: '{{link.host}}'
  - name: SMTP_PORT
    value: '{{link.port}}'
  selectors:
  - type: service
    labels: 
    - smtpd
- name: redis
  title: Redis
  required: false
  env:
  - name: REDIS_PORT
    value: '{{link.port}}'
  - name: REDIS_HOST
    value: '{{link.host}}'
  - name: REDIS_PASSWORD
    value: '{{link.tokens.password}}'
    secret: true
  selectors:
  - type: datastore
    labels:
    - redis
  - type: datastore
    labels:
    - valkey   

volumes:
- name: storage
  optional: true
  title: Storage
  link: storage
  shared: true
  path: /mnt/files
  import:
    owner: 1000
    group: 1000

build:
  dockerfile: Dockerfile
  connect: true
  templates:
  - name: boilerplate
    title: Next.js Boilerplate
    repo: https://github.com/vercel/next.js
    tag: ^14
    pipeline: pipeline.yml

helm:
  name: wodby
  source: oci://registry-1.docker.io/wodby/node
  chart: oci://registry-1.docker.io/wodby/node
  version: 0.1.0
  configurations:
  - name: node
    labels: podLabels
    annotations: podAnnotations
    env: envVars
    resources: resources
    volumes: volumes
    mounts: volumeMounts
